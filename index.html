<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Quiz Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import React, { useState } from 'react';
      import ReactDOM from 'react-dom/client';

      // --- Icon Component ---
      const StarIcon = () => (
          React.createElement('svg', { xmlns: "http://www.w3.org/2000/svg", width: "24", height: "24", viewBox: "0 0 24 24", fill: "none", stroke: "currentColor", strokeWidth: "2", strokeLinecap: "round", strokeLinejoin: "round", className: "h-10 w-10 text-white" },
              React.createElement('path', { d: "M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z" }),
              React.createElement('path', { d: "M12 8.5l1.54 3.13L17 12.13l-2.5 2.44.59 3.44L12 16.39l-3.09 1.62.59-3.44-2.5-2.44 3.45-.5L12 8.5z" })
          )
      );
      
      // --- Quotes ---
      const quotes = [
        "The expert in anything was once a beginner.",
        "The only way to do great work is to love what you do.",
        "Believe you can and you're halfway there.",
        "Success is not final, failure is not fatal: it is the courage to continue that counts.",
        "The secret of getting ahead is getting started.",
        "Don't watch the clock; do what it does. Keep going."
      ];

      // --- Popup Component ---
      const StallPopup = ({ onClose }) => {
          const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
          return (
            React.createElement('div', { className: "fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center z-50 p-4" },
                React.createElement('div', { className: "bg-gray-800 border border-purple-500/50 rounded-xl p-8 text-center max-w-sm w-full" },
                    React.createElement('h2', { className: "text-2xl font-bold text-white mb-4" }, "Welcome!"),
                    React.createElement('p', { className: "text-gray-300 mb-6" }, "To play this game please go to the stall."),
                    React.createElement('p', { className: "text-gray-400 italic text-sm mb-6" }, `"${randomQuote}"`),
                    React.createElement('button', { 
                        onClick: onClose, 
                        className: "px-6 py-2 bg-purple-600 text-white font-semibold rounded-lg shadow-lg hover:scale-105 transform transition-transform duration-300"
                    }, "Got It!")
                )
            )
        );
      };

      // --- Landing Page Component ---
      const LandingPage = ({ onStartQuiz }) => {
          return (
              React.createElement('div', { className: "text-center p-4 flex flex-col items-center justify-center min-h-full" },
                  React.createElement('div', { className: "bg-purple-600/20 rounded-full p-4 mb-6 animate-pulse" },
                      React.createElement(StarIcon)
                  ),
                  React.createElement('h1', { className: "text-5xl md:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-indigo-400 mb-2" }, "Quiz Challenge"),
                  React.createElement('p', { className: "text-lg md:text-xl text-gray-300 mb-8" }, "Round 1: AI Domain Knowledge"),
                  React.createElement('div', { className: "mb-16" },
                      React.createElement('button', { onClick: onStartQuiz, className: "px-8 py-3 bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-semibold rounded-lg shadow-lg hover:scale-105 transform transition-transform duration-300 focus:outline-none focus:ring-2 focus:ring-purple-400 focus:ring-opacity-75" }, "Start Quiz Now")
                  ),
                  React.createElement('div', { className: "w-full max-w-2xl" },
                      React.createElement('h2', { className: "text-2xl font-bold text-white mb-6" }, "How It Works"),
                      React.createElement('div', { className: "bg-gray-900/50 backdrop-blur-sm border border-white/10 rounded-xl p-8 space-y-6" },
                          React.createElement('div', { className: "flex items-center gap-4" },
                              React.createElement('div', { className: "flex-shrink-0 h-10 w-10 bg-purple-600 rounded-full flex items-center justify-center font-bold text-lg" }, "1"),
                              React.createElement('div', {className: "text-left"},
                                  React.createElement('h3', { className: "font-semibold text-white" }, "Register"),
                                  React.createElement('p', { className: "text-gray-400" }, "Enter your name and department to begin.")
                              )
                          ),
                          React.createElement('div', { className: "flex items-center gap-4" },
                              React.createElement('div', { className: "flex-shrink-0 h-10 w-10 bg-purple-600 rounded-full flex items-center justify-center font-bold text-lg" }, "2"),
                               React.createElement('div', {className: "text-left"},
                                  React.createElement('h3', { className: "font-semibold text-white" }, "Answer 5 Questions"),
                                  React.createElement('p', { className: "text-gray-400" }, "Answer 5 challenging questions.")
                              )
                          )
                      )
                  ),
                  React.createElement('div', { className: "w-full max-w-4xl mt-16" },
                      React.createElement('h2', { className: "text-2xl font-bold text-white mb-6" }, "Prize Breakdown"),
                      React.createElement('p', { className: "text-gray-400 mb-6" }, "Rewards based on your performance"),
                      React.createElement('div', { className: "grid grid-cols-1 md:grid-cols-2 gap-6" },
                          React.createElement('div', { className: "bg-gray-900/50 backdrop-blur-sm border border-white/10 rounded-xl p-8 text-center" },
                              React.createElement('h3', { className: "font-bold text-xl text-white mb-2" }, "4 Correct Answers"),
                              React.createElement('p', { className: "text-4xl font-bold text-green-400 my-2" }, "₹10"),
                              React.createElement('p', { className: "text-gray-400" }, "Money back guarantee - recover your entry fee!")
                          ),
                          React.createElement('div', { className: "bg-gray-900/50 backdrop-blur-sm border border-white/10 rounded-xl p-8 text-center" },
                              React.createElement('h3', { className: "font-bold text-xl text-white mb-2" }, "5 Correct Answers"),
                              React.createElement('p', { className: "text-4xl font-bold text-purple-400 my-2" }, "₹20"),
                              React.createElement('p', { className: "text-gray-400" }, "Perfect score - double your prize!")
                          )
                      )
                  )
              )
          );
      };

      // --- Main App Component ---
      const App = () => {
          const [showStallPopup, setShowStallPopup] = useState(false);
          
          return (
              React.createElement('main', { className: "bg-[#120e1c] text-white min-h-screen w-full font-sans" },
                React.createElement('div', { className: "absolute inset-0 bg-gradient-to-br from-purple-900/30 via-transparent to-indigo-900/20" }),
                React.createElement('div', { className: "relative min-h-screen flex flex-col items-center justify-center py-10" },
                  React.createElement(LandingPage, { onStartQuiz: () => setShowStallPopup(true) }),
                  React.createElement('footer', { className: "absolute bottom-4 text-center text-gray-500 text-sm w-full" }, "Quiz Challenge - Round 1 | AI Domain Knowledge © 2025")
                ),
                showStallPopup && React.createElement(StallPopup, { onClose: () => setShowStallPopup(false) })
              )
          );
      };

      // --- Render App ---
      const rootElement = document.getElementById('root');
      if (!rootElement) {
        throw new Error("Could not find root element to mount to");
      }

      const root = ReactDOM.createRoot(rootElement);
      root.render(
        React.createElement(React.StrictMode, null,
          React.createElement(App)
        )
      );
    </script>
  </body>
</html>
